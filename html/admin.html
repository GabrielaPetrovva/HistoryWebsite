<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админ панел</title>
  <link rel="stylesheet" href="../css/admin.css">
</head>
<body>

<nav class="admin-nav">
  <div class="admin-nav-container">
    <a href="#" class="admin-logo">Админ панел</a>
  </div>
</nav>

<main class="main-content">

<!-- DASHBOARD -->
<section id="dashboard-view" class="view">

  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-label">Чернови</div>
      <div class="stat-value" id="stat-drafts">0</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Публикувани статии</div>
   <div class="stat-value" id="stat-persons">0</div></div>
  </div>

  <!-- PERSON FORM (НЕПИПАН) -->
  <div class="section" id="person-form-section">
    <h2 id="person-form-title">Добавяне на личност</h2>

    <input id="person-name" class="form-input" placeholder="Име">
    <input id="person-slug" class="form-input" placeholder="Slug (напр. asparuh)">
    <input id="person-birth-date" class="form-input" placeholder="Роден (напр. 18.02.1978 или 1978)">
    <input id="person-death-date" class="form-input" placeholder="Починал (напр. 19.07.1873 или 1873)">

    <input id="person-image" class="form-input" placeholder="Image URL">
    <input type="file" id="person-image-file" class="form-input" accept="image/*">

    <img id="person-image-preview"
         style="max-width:160px;display:none;margin:8px 0;border-radius:6px">

    <textarea id="person-description" class="form-input" placeholder="Описание"></textarea>

    <div class="form-actions">
      <button class="btn-secondary" onclick="cancelPersonForm()">Отказ</button>
      <button class="btn-primary" onclick="savePerson()">Запази</button>
    </div>
  </div>

  <div class="section">
    <h2>Личности</h2>
    <div class="articles-list" id="persons-list"></div>
  </div>

</section>

<!-- ARTICLES LIST -->
<section id="articles-view" class="view hidden">
  <div class="section">
  <div class="section-header">
    <button class="btn-primary" onclick="openArticleForm()">+ Нова статия</button>
  </div>
  <div class="articles-list" id="articles-list"></div>
  </div>
</section>

<!-- ARTICLE FORM -->
<section id="article-form-view" class="view hidden">
  <div class="section">

  <input id="article-title" class="form-input" placeholder="Заглавие">

  <!-- ✅ ДОБАВЕНО -->
  <input id="article-slug" class="form-input" placeholder="Slug (напр. osnovavane-na-bulgaria)">

  <select id="article-figure" class="form-input"></select>

  <textarea id="article-content" class="form-input" placeholder="Съдържание"></textarea>

  <div class="form-actions">
    <button class="btn-secondary" onclick="cancelArticleForm()">Отказ</button>
    <button class="btn-secondary" onclick="saveDraft()">Чернова</button>
    <button class="btn-primary" onclick="publishArticle()">Публикувай</button>
  </div>
  </div>
</section>

</main>

<!-- DELETE MODAL -->
<div id="delete-modal" class="modal-overlay">
  <div class="modal">
    <h3 id="delete-text">Сигурен ли си?</h3>
    <p class="modal-text">След изтриването не може да се възстанови.</p>
    <div class="modal-actions">
      <button class="btn-secondary" onclick="closeDelete()">Отказ</button>
      <button class="btn-danger" id="confirm-delete-btn">Изтрий</button>
    </div>
  </div>
</div>

<!-- EDIT PERSON MODAL -->
<div id="edit-person-modal" class="modal-overlay">
  <div class="modal modal-person">
    <div class="modal-header">
      <h3 class="modal-title">Редакция на личност</h3>
      <button class="btn-icon modal-close" onclick="closePersonEditModal()">X</button>
    </div>
    <div id="edit-person-modal-content"></div>
  </div>
</div>

<script type="module" src="../js/admin.js"></script>
</body>
</html>
